<!DOCTYPE html>
<html lang="en" lang="Ge-ka">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="car1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administrator page</title>
</head>
<body>

<div class="maindiv">
  <div class="maindiv2">
    <div class="from-group col-md-9 m-auto mt-2">
        <select class="manufacturer form-select mt-2">
          <option value="">Manufacturer</option>
        </select>
     </div>
    <div class="from-group col-md-9 m-auto mt-2">
        <select class="model form-select mt-2">
          <option value="">Model</option>
        </select>
    </div>
    <div class="from-group col-md-9 m-auto mt-2">
        <select class="category form-select mt-2">
          <option value="">Category</option>
        </select>
    </div>
    
    <input class="year form-control mt-2" type="text" placeholder="year">
    <input class="price form-control mt-2" type="text" placeholder="prise">
    <input class="engine form-control mt-2" type="text" placeholder="engine">
    <input class="mileage form-control mt-2" type="text" placeholder="Mileage">

    <div class="from-group col-md-9 m-auto">
      <select class="transmission form-select mt-2">
        <option value="">Transmission</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Automation">Automation</option>
        <option value="Tiptronic">Tiptronic</option>
        <option value="Variator">Variator</option>
      </select>
    </div>

    <div class="from-group col-md-9 m-auto">
      <select class="Fuel_Type form-select mt-2">
        <option value="">Fuel type</option>
        <option value="Gasoline">Gasoline</option>
        <option value="Diesel">Diesel</option>
        <option value="Liquefied gas">Liquefied gas</option>
        <option value="Natural gas">Natural gas</option>
        <option value="Electric">Electric</option>
        <option value="Hybrid">Hybrid</option>
        <option value="Plug-in hybrid">Plug-in hybrid</option>
        <option value="Hydrogen">Hydrogen</option>
      </select>
    </div>

    <div class="from-group col-md-9 m-auto">
      <select class="Wheel_main form-select mt-2">
        <option value="">wheel</option>
        <option value="Left">Left</option>
        <option value="Right">Right</option>
      </select>
    </div>

    <div class="from-group col-md-9 m-auto">
      <select class="locations form-select mt-2">
        <option value="">Location</option>
        <option value="Georgia">Georgia</option>
        <option value="Tbilisi">Tbilisi</option>
        <option value="Kutaisi">Kutaisi</option>
        <option value="Batumi">Batumi</option>
        <option value="Poti">Poti</option>
        <option value="Rustavi">Rustavi</option>
        <option value="Bolnisi">Bolnisi</option>
        <option value="Telavi">Telavi</option>
        <option value="Zugdidi">Zugdidi</option>
        <option value="Mestia">Mestia</option>
        <option value="Mtskheta">Mtskheta</option>
        <option value="Akhaltsikhe">Akhaltsikhe</option>
        <option value="Ambrolauri">Ambrolauri</option>
        <option value="Sukhumi">Sukhumi</option>
        <option value="Sighnaghi">Sighnaghi</option>
        <option value="Abroad">Abroad</option>
        <option value="USA">USA</option>
        <option value="Germany">Germany</option>
        <option value="Japan">Japan</option>
        <option value="France">France</option>
        <option value="Spain">Spain</option>
      </select>
    </div>

    <input class="form-control mt-2" type="file" id="image" accept="image/png, image/jpg, image/avif, image/jpeg">
    <div id="myimage"></div>
    
    <button class="btn-primary bottomsave">Add</button>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="car1.js"></script>
</body>
</html>
